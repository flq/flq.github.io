{% for post in paginator.posts %}
<div class="teaser">
  <h3>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h3>

  <span class="date">{{ post.date | date_to_string }}</span>
  
  {{ post.excerpt | strip_html | truncatewords:50 }}
</div>
{% endfor %}
